<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Diff Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css">
</head>
<body>
    <h1>GitHub Diff Viewer</h1>
    <form id="diffForm">
        <input type="text" id="repoUrl" placeholder="Enter full GitHub repository URL" required>
        
        <label for="branchSelector">Branch:</label>
        <select id="branchSelector" onchange="fetchTagsAndCommits(this.value)">
            <option value="">Select a branch</option>
        </select>
    
        <label for="tagSelector">Tag:</label>
        <select id="tagSelector">
            <option value="">Select a tag</option>
        </select>
    
        <label for="commitSelector">Commit:</label>
        <select id="commitSelector">
            <option value="">Select a commit</option>
        </select>
    
        <button type="submit">Load Diff</button>
    </form>

    <div id="diffOutput"></div>
    <script src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
