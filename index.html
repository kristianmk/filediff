<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Diff Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css">
    <style>
        .active-selection {
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            border: 1px solid rgba(0, 255, 0, 0.8);
        }
        
        /* Apply a base font family */
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
        }
        
        /* Style the dropdowns and inputs */
        select, input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #ddd;
            margin: 0.2rem 0;
            width: 100%;
            box-sizing: border-box;
        }
        
        /* Button styling */
        button {
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        /* Layout adjustments */
        #diffOutput {
            margin-top: 1rem;
            border: 1px solid #ccc;
            padding: 1rem;
            overflow-x: auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .version-selectors {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .version-selectors > div {
            flex: 1;
            margin-right: 10px;
        }

        .version-selectors > div:last-child {
            margin-right: 0;
        }

        .version-selectors label,
        .version-selectors select {
            display: block;
            width: 100%;
            margin-bottom: 5px;
        }

        button[type="submit"] {
            height: auto;
            align-self: flex-end;
            flex-grow: 1;
            margin-left: 10px;
        }

       .arrow-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 30px; /* Increased space around the arrow */
        }
        
        .arrow {
            display: inline-block;
            width: 0;
            height: 0;
            border-top: 0.6em solid transparent;  /* Adjust the size to match the headline text */
            border-bottom: 0.6em solid transparent; /* Adjust the size to match the headline text */
            border-left: 1em solid #000; /* Adjust the width to match the headline text */
        }

        #loadExample {
            color: #007bff;
            text-decoration: none;
        }
        
        #loadExample:hover {
            text-decoration: underline;
        }

        
        /* Responsive design */
        @media (max-width: 768px) {
            .arrow-container {
                margin: 0 10px; /* Less space on smaller screens */
            }
            .arrow {
                border-top: 0.5em solid transparent;
                border-bottom: 0.5em solid transparent;
                border-left: 0.8em solid #000;
            }
            select, input[type="text"] {
                width: auto;
            }
        }

    </style>
</head>
<body>
    <div class="header">
        <h2>Github Diff Viewer</h2>
        <div>
            <input type="text" id="repoUrl" placeholder="Enter full GitHub repository URL" required>
            <a href="#" id="loadExample" style="margin-left: 10px;">Load Example</a>
        </div>
    </div>
    <form id="diffForm">
        <input type="hidden" id="selectedVersionFrom">
        <input type="hidden" id="selectedVersionTo">
    
        <div class="version-selectors">
            <div>
                <label for="branchSelectorFrom">From Branch/Tag/Commit:</label>
                <select id="branchSelectorFrom" required><option value="">Select a version</option></select>
                <select id="tagSelectorFrom"><option value="">Select a tag</option></select>
                <select id="commitSelectorFrom"><option value="">Select a commit</option></select>
            </div>

            <div class="arrow-container">
                <span class="arrow"></span>
            </div>
    
            <div>
                <label for="branchSelectorTo">To Branch/Tag/Commit:</label>
                <select id="branchSelectorTo" required><option value="">Select a version</option></select>
                <select id="tagSelectorTo"><option value="">Select a tag</option></select>
                <select id="commitSelectorTo"><option value="">Select a commit</option></select>
            </div>
    
            <button type="submit">Load Diff</button>
        </div>
    </form>

    <div id="diffOutput"></div>
    <script src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
