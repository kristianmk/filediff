<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Missing Github Diff Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css">
    <style>
        .active-selection {
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            border: 1px solid rgba(0, 255, 0, 0.8);
        }
        
        /* Apply a base font family */
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
        }
        
        /* Style the dropdowns and inputs */
        select, input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #ddd;
            margin: 0.2rem 0;
            width: 100%;
            box-sizing: border-box;
        }
        
        /* Button styling */
        button {
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        /* Layout adjustments */
        #diffOutput {
            margin-top: 1rem;
            border: 1px solid #ccc;
            padding: 1rem;
            overflow-x: auto;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            select, input[type="text"] {
                width: auto;
            }
        }

    </style>
</head>
<body>
    <h1>GitHub Diff Viewer</h1>
    <form id="diffForm">
        <input type="hidden" id="selectedVersionFrom">
        <input type="hidden" id="selectedVersionTo">

        <input type="text" id="repoUrl" placeholder="Enter full GitHub repository URL" required>
    
        <div>
            <label for="branchSelectorFrom">From Branch/Tag/Commit:</label>
            <select id="branchSelectorFrom" required>
                <option value="">Select a version</option>
            </select>
            <select id="tagSelectorFrom">
                <option value="">Select a tag</option>
            </select>
            <select id="commitSelectorFrom">
                <option value="">Select a commit</option>
            </select>
        </div>
    
        <div>
            <label for="branchSelectorTo">To Branch/Tag/Commit:</label>
            <select id="branchSelectorTo" required>
                <option value="">Select a version</option>
            </select>
            <select id="tagSelectorTo">
                <option value="">Select a tag</option>
            </select>
            <select id="commitSelectorTo">
                <option value="">Select a commit</option>
            </select>
        </div>
    
        <button type="submit">Load Diff</button>
    </form>

    <div id="diffOutput"></div>
    <script src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
